<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video API</title>
</head>
<body>
    <h1>HTML 5: Video Example </h1>

    <h2>Video controls</h2>

    <video id="myVideo" height="400" width="400" poster="https://images.unsplash.com/photo-1604963489136-72fd351df1a4?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" loop >
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your Browser does not support the video tag
    </video>
    <div id="video-controls">
        <button id="plyBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="freezBtn">Freez</button>
        <input type="range" name="" id="seekBar" value="0">
        <label for="volume">volume</label>
        <input type="range" name="" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <h2>Autoplay muted</h2>

    <video autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your Browser does not support the video tag
    </video>
    
    <h2>Autoplay muted width heigh</h2>

    <video autoplay muted width="400" height="400">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your Browser does not support the video tag
    </video>

    <h2>With Control</h2>

    <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your Browser does not support the video tag
    </video>

    <video controls autoplay muted height="400" width="400">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your Browser does not support the video tag
    </video>
    
    
    <h2>With Control height width poster preload=none</h2>

    <video controls height="400" width="400" preload="none" poster="https://images.unsplash.com/photo-1604963489136-72fd351df1a4?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your Browser does not support the video tag
    </video>

    h2>With Control height width poster preload=none loop</h2>
    <video controls height="400" width="400" preload="none" poster="https://images.unsplash.com/photo-1604963489136-72fd351df1a4?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" loop >
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your Browser does not support the video tag
    </video>

    <script src="js/index.js"></script>
</body>
</html>
